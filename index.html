<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> Board de Tarefas </h1>
        <div id="Main">
            <input placeholder="Nome da tarefa">
            <input placeholder="Etiqueta">
            <button id="MainBtn"> + </button>
        </div>
        <div class="taskList">
            <div class="taskToBeDone">
                <div class="taskText">
                    <p> </p>
                    <div class="taskInfo">
                        <p> </p>
                        <p> </p>
                    </div>        
                </div>
                <button class="taskBtn"> Concluir </button>
            </div>
            <div class="taskDone">
                <div class="taskText">
                    <p> </p>
                    <div class="taskInfo">
                        <p> </p>
                        <p> </p>
                    </div>        
                </div>
                <img class="logoChecked" src="./Checked.png">
            </div>
        </div>
        <button id="resetTasks">Resetar Tarefas</button>
        <div class="taskStatus">
            <p> </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
